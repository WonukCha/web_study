<html>
    <head>
        <Body>
            <div id ="app"></div>
            <script>
                function hederTag(_title,_sub)
                {
                    var hederTag =`
                    <header>
                    <h1>
                    <a 
                    href="index.html"
                    onclick="
                        mode = 'Welcome';
                        render();
                        event.preventDefault();
                        "
                    ">${_title}</a></h1>
                    ${_sub}
                    </header>`;

                    return hederTag;
                }
                
                var title = `WEB`;
                var sub = `world wide web`;
                
                function navTag(data){
                    var i = 0;
                    var liTag = '';
                    while(i < data.length)
                    {
                        liTag = liTag + `
                            <li>
                            <a href="${data[i].id}.html"
                                onclick="
                                    render();
                                    event.preventDefault();
                                ">${data[i].title}
                            </a>
                            </li>
                        `
                        i=i+1;
                    }
                    return `
                        <nav>
                        <ol>${liTag}</ol>           
                    </nav>
                    `;
                }
                

            function article(title,sub) 
            {
                return `
                <article>
                    <h2>${title}</h2>
                    ${sub}    
                </article>
                `;
            } 
            var mode = 'Welcome';

            var contents = [
                {id:1, title:'HTML',desc:'Html is ...'},
                {id:2, title:'css',desc:'css is ...'},
                {id:3, title:'JavaScript',desc:'JavaScript is ...'},
            ];


            var _articleTitle = '';
            var _articleDesc = '';

            function render(index)
            {

                if(mode == 'Welcome')
                {
                    _articleTitle ='Welcome';
                    _articleDesc ='Hello, WEB';
                } 
                else if(mode == 'read')
                {
                    _articleTitle ='HTML';
                    _articleDesc ='Hello, HTML';
                }

                document.querySelector('#app').innerHTML = (
                        hederTag('WEB','World Wide Web')+
                        navTag(contents)+
                        article(_articleTitle,_articleDesc)
                );

            }

            render();

            </script>
        </Body>
</html>
