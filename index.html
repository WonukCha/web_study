<html>
    <head>
        <Body>
            <div id ="app"></div>
            <script>
                function hederTag(_title,_sub)
                {
                    var hederTag =`
                    <header>
                    <h1>
                    <a 
                    href="index.html"
                    onclick="
                        mode = 'Welcome';
                        render();
                        event.preventDefault();
                        "
                    ">${_title}</a></h1>
                    ${_sub}
                    </header>`;

                    return hederTag;
                } 
                
                var title = `WEB`;
                var sub = `world wide web`;
                
                
                var navTag = 
                `
                <nav>
                <ol>
                    <li><a href="1.html"
                        onclick="
                            mode = 'read';
                            render();
                            event.preventDefault();
                        ">HTML</a></li>
                    <li><a href="2.html">CSS</a></li>
                    <li><a href="3.html">Java Script</a></li>
                </ol>            
            </nav>
            `;

            function article(title,sub) 
            {
                return `
                <article>
                    <h2>${title}</h2>
                    ${sub}    
                </article>
                `;
            } 
            var mode = 'Welcome';
            var _articleTitle = '';
            var _articleDesc = '';

            function render()
            {
                if(mode == 'Welcome')
                {
                    _articleTitle ='Welcome';
                    _articleDesc ='Hello, WEB';
                } 
                else if(mode == 'read')
                {
                    _articleTitle ='HTML';
                    _articleDesc ='Hello, HTML';
                }

                document.querySelector('#app').innerHTML = (
                        hederTag('WEB','World Wide Web')+
                        navTag+
                        article(_articleTitle,_articleDesc)
                );

            }

            render();

            </script>
        </Body>
</html>
